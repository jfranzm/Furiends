{% extends 'base.html' %}
{% block content %}


<h1>Home Page</h1>
<form action="{% url 'add_photo' user_id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>


{% endblock %}
