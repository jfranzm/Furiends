{% extends 'base.html' %} {% block content %}

<h1>Home Page</h1>

<form
  action="{% url 'add_photo' picture.id %}"
  enctype="multipart/form-data"
  method="POST"
  class="add-post"
>
  {% csrf_token %} {{ picture_form.as_p }}
  <input type="file" name="photo-file" />
  <br /><br />

  <input type="submit" class="btn" value="Upload Photo" />
</form>

{% endblock %}
