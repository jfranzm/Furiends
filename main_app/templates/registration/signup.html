{% extends 'base.html' %}
{% block content %}


<div class="signup-container">
  <h2>Sign up Form</h2>
  <div class="inner-container">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
      <br><br>
    </form>
  </div>
</div>
  


{% endblock %}
