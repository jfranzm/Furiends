{% extends 'base.html' %} {% block content %}
<div class="full-page-comment">
  <div class="comment-page">
    <img class="image-comment" src="{{ photos.url }}" alt="" />
    <div class="post-comment">
      <div class="lower-post-comment">
        {% for post in posts %}
        <p>{{ post.caption }}  
          <br>
          <span class="name">Posted By: {{ post.user.first_name }}</span>
          <span class="date">on: {{ post.date|date:'Y-m-d H:i' }}</span>
        </p>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="comment-insert">
    <form action="{% url 'post_create_comment' user_id %}" method="post">
      <textarea
        name="comment"
        class="comment-write"
        cols="30"
        rows="10"
        maxlength="100"
      ></textarea>

      <button class="comment-submit"></button>
    </form>
  </div>
</div>
{%endblock %}
